<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo gallery</title>
    <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <script src=""></script>
    <h1>Photo Gallery</h1>
    <div class="page-header">
        <img src="gif.gif" id="gif" class="img-responsive">
    </div>
    <hr>
    <section id="grid">
        <h2> Grid Gallery</h2>
        <div class="row">
            <img src="p-1.png" class="photo">
            <img src="p-2.jpg" class="photo">
            <img src="p-3.jpg" class="photo">
            <img src="p-4.png" class="photo">
        </div>
        <div class="row">
            <img src="p-5.jpg" class="photo">
            <img src="p-6.png" class="photo">
            <img src="p-7.png" class="photo">
            <img src="p-8.jpg" class="photo">
        </div>
    </section>
    <section id="slidegallery">
        <div class="container">
        <h2>Sliding Gallery</h2>
        <div class="carousel slide" id="myCarousel">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="p-1.png" class="img-responsive" style="width: 100%;">
                    <div class="carousel-caption">
                        <h4>
                            Amber
                        </h4>
                    </div>
                </div>

                <div class="item">
                    <img src="p-2.jpg" class="img-responsive" style="width: 100%;">
                    <div class="carousel-caption">
                        <h4>
                            Rabit
                        </h4>
                    </div>
                </div>

                <div class="item">
                    <img src="p-3.jpg" class="img-responsive" style="width: 100%;">
                    <div class="carousel-caption">
                        <h4>
                            Bird
                        </h4>
                    </div>
                </div>

                <div class="item">
                    <img src="p-4.png" class="img-responsive" style="width: 100%;">
                    <div class="carousel-caption">
                        <h4>
                            Witch
                        </h4>
                    </div>
                </div>

                <div class="item">
                    <img src="p-5.jpg" class="img-responsive" style="width: 100%;">
                    <div class="carousel-caption">
                        <h4>
                            Horse
                        </h4>
                    </div>
                </div>


                <div class="item">
                    <img src="p-6.png" class="img-responsive" style="width: 100%;">
                    <div class="carousel-caption">
                        <h4>
                            King
                        </h4>
                    </div>
                </div>

                <div class="item">
                    <img src="p-7.png" class="img-responsive" style="width: 100%;">
                    <div class="carousel-caption">
                        <h4>
                            Princess
                        </h4>
                    </div>
                </div>

                <div class="item">
                    <img src="p-8.jpg" class="img-responsive" style="width: 100%;">
                    <div class="carousel-caption">
                        <h4>
                            Prince
                        </h4>
                    </div>
                </div>
            </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>

            </div>
            </div>
    </section>
</body>

</html>
